<div class="conteiner">
  <h4 class="text-center">Register to embrace a new world!</h4>

  <form [formGroup]="singUpForm" class="form mt-4">
    <div class="form-group">
      <input
        formControlName="email"
        placeholder="email"
        class="form-control"
        autofocus
      />
      <ap-vmessage
        *ngIf="singUpForm.get('email').errors?.required"
        text="User email is required!"
      ></ap-vmessage>
      <ap-vmessage
        *ngIf="singUpForm.get('email').errors?.email"
        text="Invalid email."
      ></ap-vmessage>
    </div>

    <div class="form-group">
      <input
        formControlName="fullName"
        placeholder="full name"
        class="form-control"
      />
      <ap-vmessage
        *ngIf="singUpForm.get('fullName').errors?.required"
        text="User full name is required!"
      ></ap-vmessage>
    </div>

    <div class="form-group">
      <input
        formControlName="userName"
        placeholder="user name"
        class="form-control"
      />
      <ap-vmessage
        *ngIf="singUpForm.get('userName').errors?.required"
        text="User name is required!"
      ></ap-vmessage>
      <ap-vmessage
        *ngIf="singUpForm.get('userName').errors?.pattern"
        text="Must be lower case!"
      ></ap-vmessage>
    </div>

    <div class="form-group">
      <input
        formControlName="password"
        type="password"
        placeholder="password"
        class="form-control"
      />
      <ap-vmessage
        *ngIf="singUpForm.get('password').errors?.required"
        text="User password is required!"
      ></ap-vmessage>
      <ap-vmessage
        *ngIf="singUpForm.get('password').errors?.minLength"
        text="Must be 8 digits!"
      ></ap-vmessage>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
  </form>
</div>
